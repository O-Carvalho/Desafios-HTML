<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <!--Inicio Formulario-->
  <form id="contato"action="" method="POST"> 
    <fieldset form="contato" name="inputs-contato">
      <legend>Entre em contato</legend>

 <!--Assunto-->     
        <label for="assunto">
          <strong>Assunto:</strong>
        </label>

        <select id="assunto">
          <datalist id="campos">
            <option>Suporte</option>
            <option>Sugestão</option>
            <option>Reclamação</option>
          </datalist>
        </select>
  <br><br>
<!--Nome-->
        <label for="nome">
          <strong>Nome Completo</strong>
        </label>
  <br>      
        <input type="text"id="nome"
        placeholder="Seu nome"
        autocomplete="additional-name"
        required
        >
  <br> <br> 
<!--Email-->
        <label for="email">
        <strong>E-mail</strong>
      </label>
  <br>    
        <input type="email"id="email"
        placeholder="email@seudominio.com"autocomplete="email"
        pattern=".+@gmail\.com"
        title="Somente email gmail.com serão aceitos"
        required
        >
  <br><br>
<!--Mensagem--> 
      <label for="mensagem">
        <strong>Mensagem</strong>
      </label>   
  <br>
      <textarea
      cols="30"rows="10"id="mensagem"
      minlength="3"maxlength="300" 
      wrap="soft"required
      ></textarea>
  <br>
      <button type="reset" for="mensagem">Limpar</button>
  <br><br> 
 <!--checkbox-->
      <input type="checkbox"name="subscribe"id="subscribe"
      >
      <label for="subscribe">
      Aceito receber novidades por e-mail
      </label>
  <br><br>
 <!--Botão-->   
      <button type="submit">Enviar</button>
  </fieldset>
 </form>
</body>
</html>
